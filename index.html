<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lita">
    <meta name="description" content="Página con cupones, e inscripcion">
    <meta name="keywords" content="cupones, contacto, ofertas, comidas, hospedaje, viajes">
    <!--fonts.google -->
    <!--booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="assets/imgs/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Animales en investigación</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row pt-5 ">

            <div class="col-12 col-sm-6 col-md-7 col-lg-8 text-center bg-warning" id="Tabla">
                <h3>Animales en investigación</h3>
                <hr>
                <div id="Animales" class="row mt-3 p-5 d-flex align-items-start justify-content-start bg-dark">
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-5 col-lg-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Registrar animal en:</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Ingrese los datos del animal
                        </h6>
                        <hr>

                        <div class="card-text my-3">
                            <!--form layout de B-->
                            <label class="visually-hidden" for="inlineFormSelectPref">Nombre del animal:</label>
                            <select class="form-select bg-dark text-white" id="animal">
                                <option selected>Seleccione un animal</option>
                                <option value="Leon">León</option>
                                <option value="Lobo">Lobo</option>
                                <option value="Oso">Oso</option>
                                <option value="Serpiente">Serpiente</option>
                                <option value="Aguila">Águila</option>
                            </select>
                        </div>

                        <div class="card-text my-3">
                            <!--form layout de B-->
                            <label class="visually-hidden" for="inlineFormSelectPref">Años de edad estimados:</label>
                            <select class="form-select bg-dark text-white" id="edad">
                                <option selected>Seleccione un rango de años</option>
                                <option value="0 - 1 años">0 - 1 años</option>
                                <option value="1 - 3 años">1 - 3 años</option>
                                <option value="3 - 5 años">3 - 5 años</option>
                                <option value="5 - 8 años">5 - 8 años</option>
                                <option value="8 - 10 años">8 - 10 años</option>
                                <option value="Más de 10 años">Más de 10 años</option>
                            </select>
                        </div>

                        <!-- form form-control de B-->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
                            <textarea class="form-control bg-dark text-white" id="comentarios" rows="3"></textarea>
                        </div>

                        <!--otro recuadro-->
                        <div class="p-3 bg-dark">
                            <div id="preview"></div>
                        </div>

                        <div>
                            <button class="btn btn-light mt-3" id="btnRegistrar"> Agregar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="player" class=""></audio>

    <!--modal de B-->

    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark">
                <div class="modal-body text-center">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <!--booststrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c194e7b6b0.js" crossorigin="anonymous"></script>

    <!--canvasjs-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <!--script básico-->
    <script src="assets/js/script.js"></script>

</body>

</html>
